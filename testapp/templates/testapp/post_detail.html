{% extends 'testapp/base.html' %}
{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}

        <h2>{{ post.title }}</h2>
        <p>{{ post.body|linebreaksbr }}</p>
    </div>
    
{% endblock content %}
