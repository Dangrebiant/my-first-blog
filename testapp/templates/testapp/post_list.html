{% extends 'testapp/base.html' %}
{% block content %}
    <ul class="pagination">
    <li>{% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <div class="well">
                <h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
                <p>{{ post.body|linebreaksbr }}</p>
            </div>
        </div>
    {% endfor %}
    </li>
    </ul>
{% endblock %}
